<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAaLtWwkWlyhSbkI7Shb_3FvM2UOaWu2QU",
      authDomain: "firstwork-7413c.firebaseapp.com",
      projectId: "firstwork-7413c",
      storageBucket: "firstwork-7413c.firebasestorage.app",
      messagingSenderId: "414957973655",
      appId: "1:414957973655:web:bc7cbad29ad3baed02f9d2",
      measurementId: "G-RZ4HF0G4MS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ ‡¶®‡¶ø‡¶â‡¶ú ‡¶∏‡ßá‡¶≠ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function saveNews() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const video = document.getElementById("video").value;

      if (!title || !description) {
        alert("Title ‡¶è‡¶¨‡¶Ç Description ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá!");
        return;
      }

      try {
        await addDoc(collection(db, "news"), { title, description, image, video });
        document.getElementById("msg").innerText = "‚úÖ News Saved!";
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("image").value = "";
        document.getElementById("video").value = "";
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    window.saveNews = saveNews;
  </script>
  <style>
    body {font-family: Arial; background: #f4f4f4; margin:0;}
    header {background:#333;color:white;padding:15px;text-align:center;}
    .container {width:90%;max-width:600px;margin:30px auto;background:white;padding:20px;border-radius:5px;}
    input, textarea {width:100%;padding:10px;margin-top:5px;border:1px solid #ddd;border-radius:4px;}
    button {margin-top:15px;padding:10px;background:#0077cc;color:white;border:none;border-radius:4px;}
    .msg {margin-top:10px;color:green;}
  </style>
</head>
<body>
  <header><h1>Admin Panel</h1></header>
  <div class="container">
    <label>Title:</label>
    <input type="text" id="title">
    <label>Description:</label>
    <textarea id="description"></textarea>
    <label>Image URL:</label>
    <input type="text" id="image">
    <label>YouTube Embed Link:</label>
    <input type="text" id="video">
    <button onclick="saveNews()">Save News</button>
    <p class="msg" id="msg"></p>
  </div>
</body>
</html>
